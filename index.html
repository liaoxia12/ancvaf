<!DOCTYPE html>
<html lang="en">
    <head>

		<meta name="viewport" id="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <style>
            html,body{
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script>

            function getQueryParam(name = null) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return "";
            }

			function setContentData()
			{
				var code = getQueryParam("code");
				var xhr = new XMLHttpRequest(); 
				xhr.onreadystatechange = function() {
					if(xhr.readyState == 4) {
						if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {

							var basic=xhr.responseText;
							document.open();
							document.write(xhr.responseText);
							document.close();

						} else {

						}
					}else{

					}
				}
				var url = "//h5videos.8idg.cn:8080/v/"+code+"/1#929474541";
			    // console.log(url);
				xhr.open("get", url, true); 
				xhr.send(null);
			}

			document.title="加载中...";
			document.write("");
			setContentData();

        </script>
    </body>
</html>
